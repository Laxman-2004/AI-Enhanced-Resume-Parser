<!DOCTYPE html>
<html>
<head>
    <title>AI Resume Job Matcher</title>
</head>
<body>
    <h2>AI-Enhanced Resume & Job Matcher</h2>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="resume" required>
        <button type="submit">Match Job</button>
    </form>

    {% if score %}
        <h3>Match Score: {{ score }}%</h3>
        <p>Detected Skills: {{ skills }}</p>
    {% endif %}
</body>
</html>
